
name: "tagged-release"

on:
  push:
    branches:
      - testReleases
    paths:
      - 'CHANGELOG.md'

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: "Build & test"
        run: |
          echo "done!"

#      - name: Extract Version from Changelog
#        run: |
#          echo "version=$(awk '/### /{print $2;exit}' CHANGELOG.md)" >> $GITHUB_ENV
      - name: Set Version
        id: set_version
        run: echo "::set-output name=version::$(awk '/### /{print $2;exit}' CHANGELOG.md)"

      - name: create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "v${{ steps.set_version.outputs.version }}"
          automatic_release_tag: "Latest"
          prerelease: false
          files: |
            plugin_manager.py
